<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery salary calculator</title>
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <div class="header">
        <h1>Salary calculator</h1>
    </div>
    
    <div class="main">
        <p id="addEmployeeText">Add employee</p>
        <div class="input">
            <input type="text" placeholder="first name" id="firstNameIn">
            <input type="text" placeholder="last name" id="lastNameIn">
            <input type="number" placeholder="ID number" id="idNumberIn">
            <input type="text" placeholder="job title" id="titleOut">
            <input type="number" placeholder="salary" id="salaryOut">
        </div>
        <button id="addEmployeeButton">Submit</button>
        <div class="output">
            <p id="tableText">Employees</p>
            <table id="salariesTable">
                <thead>
                    <td>First</td>
                    <td>Last</td>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Salary</td>
                    <td>Action</td>                   
                </thead>

                <tbody id="salariesOut">
                </tbody>
            </table>
        </div>
        <div class="costs">
            <p id="monthlyBudget">Total monthly: $<span id="costsOut">0</span></p>
        </div>
    </div>
</body>
</html>
