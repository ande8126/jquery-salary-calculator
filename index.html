<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery salary calculator</title>
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <div class="header">
        <h1>Salary calculator</h1>
    </div>
    <p>Input info:</p>
    <input type="text" placeholder="first name" id="firstNameIn">
    <input type="text" placeholder="last name" id="lastNameIn">
    <input type="number" placeholder="ID number" id="idNumberIn">
    <input type="text" placeholder="job title" id="titleOut">
    <input type="text" placeholder="salary" id="salaryOut">
    <button id="submitButton">Submit</button>
    <button id="deleteButton">Delete</button>

    <div class="main">

    </div>
</body>
</html>
